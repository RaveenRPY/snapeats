name: snapeats
description: "A new Flutter project.A Flutter-based food ordering app that lets users browse menus, filter by categories, view detailed items, and customize orders with add-ons. SnapEats offers a user-friendly, responsive interface designed for a seamless ordering experience."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_sizer: ^1.0.5
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  lottie: ^3.1.2
  icons_plus: ^5.0.0
  page_transition: ^2.1.0
  flutter_svg: ^2.0.14
  dartz: ^0.10.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/svg/
    - assets/json/